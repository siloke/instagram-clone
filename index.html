<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="" class="phone-picture">
        </div>
        <div class="insta-content">
            <div class="insta-login insta-box">
                <img src="./img/instagram-logo.png" alt="Instagram Logo" class="logo">
                <img class="profile-picture" src="./img/perfil-instagram.jpg" alt="Profile Picture">
                <button class="btn">Continue as username</button>
                <a href="#" class="blue-link remove">Remove Account</a>
            </div>
            <div class="insta-signup insta-box">
                <p class="p-signup">Not username?</p>
                <p class="p-signup">
                    <a href="#" class="blue-link">Switch Accounts</a>
                    or
                    <a href="#" class="blue-link">Sign Up</a>
                </p>
            </div>
            <div class="insta-app">
                <div class="get-app">
                    <p class="p-get">Get the app.</p>
                </div>
                <div class="img-stores">
                    <img src="./img/apple-button.png" alt="App Store">
                    <img src="./img/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
